{% extends 'layout/base.html' %}
{% block title %}Dang ki{% endblock %}
{% block content %}
<h1 class="text-center text-danger">Đăng ký</h1>
{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}
<form method="post" action="{{url_for('user_register')}}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Họ và tên:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
    <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="name">Password:</label>
        <input type="password" class="form-control" id="pass" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm">Xác nhận password:</label>
        <input type="password" class="form-control" id="confirm" name="confirm">
    </div>
    <input type="submit" value="ĐĂNG KÝ" class="btn btn-danger">
</form>
<br><br>
{% endblock %}
